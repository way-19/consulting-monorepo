# Client App için subdomain yönlendirmesi
[[redirects]]
  from = "https://client.consulting19.com/*"
  to = "https://consulting19-client.netlify.app/:splat"
  status = 301
  force = true

# Consultant App için subdomain yönlendirmesi  
[[redirects]]
  from = "https://consultant.consulting19.com/*"
  to = "https://consulting19-consultant.netlify.app/:splat"
  status = 301
  force = true

# Admin App için subdomain yönlendirmesi
[[redirects]]
  from = "https://admin.consulting19.com/*"
  to = "https://consulting19-admin.netlify.app/:splat"
  status = 301
  force = true

# Ana site için SPA yönlendirmesi
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "max-age=31536000"

# CORS ayarları
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"